[platformio]
default_envs = wifi_gateway, mesh_gateway, sender_node_1, sender_node_2, sender_node_3, sender_node_4, sender_node_5, sender_node_6

; =============================================================================
; WiFi Gateway - ESP32-S3
; =============================================================================
[env:wifi_gateway]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
build_src_filter = +<WiFiGateway/>
build_flags = 
  -D ROLE_WIFI_GATEWAY 
  -D FW_VERSION=\"2.1.0\"
monitor_speed = 115200
lib_deps =
  adafruit/Adafruit SSD1306@^2.5.7
  adafruit/Adafruit GFX Library@^1.11.9
  bblanchon/ArduinoJson@^7.2.0
  painlessmesh/painlessMesh@^1.5.4
extra_scripts = post:rename_firmware.py

